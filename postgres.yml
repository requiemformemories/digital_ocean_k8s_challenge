apiVersion: kubegres.reactive-tech.io/v1
kind: Kubegres
metadata:
  name: kube-challenge-postgres
  namespace: default

spec:

   replicas: 3
   image: postgres:14.1

   database:
      size: 1Gi

   env:
      - name: POSTGRES_PASSWORD
        valueFrom:
           secretKeyRef:
              name: postgres-secret
              key: superUserPassword

      - name: POSTGRES_REPLICATION_PASSWORD
        valueFrom:
           secretKeyRef:
              name: postgres-secret
              key: replicationUserPassword
